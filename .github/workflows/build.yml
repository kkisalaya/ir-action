name: Build and Test

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Install @vercel/ncc
      run: npm install -g @vercel/ncc

    - name: Build
      run: |
        # Bundle everything into a single file with dependencies
        ncc build src/index.js --minify --out dist
        
        # Commit the dist directory
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add dist/
        git commit -m "chore: update dist" || echo "No changes to commit"
        git push

    - name: Make scripts executable
      run: |
        chmod +x scripts/*.sh
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add scripts/
        git commit -m "chore: make scripts executable" || echo "No changes to commit"
        git push

    - name: Run tests
      run: npm test

    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v0.13.0
        files: |
          scripts/*
          action.yml
        generate_release_notes: true
