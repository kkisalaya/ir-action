name: Create Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ github.event.release.tag_name }}

      - name: Verify files exist
        run: |
          if [ ! -f "action.yml" ]; then
            echo "Error: action.yml not found"
            exit 1
          fi
          if [ ! -d "scripts" ]; then
            echo "Error: scripts directory not found"
            exit 1
          fi
          if [ ! -f "scripts/setup.sh" ] || [ ! -f "scripts/cleanup.sh" ]; then
            echo "Error: Required shell scripts not found"
            exit 1
          fi

      - name: Make scripts executable
        run: |
          chmod +x scripts/*.sh
          # Basic syntax check
          for script in scripts/*.sh; do
            echo "Checking $script"
            sh -n "$script"
          done


