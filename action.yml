name: 'InvisiRisk PSE Action'
description: 'GitHub Action for InvisiRisk PSE integration'
inputs:
  scan_id:
    description: 'Scan ID for the InvisiRisk PSE'
    required: true
  denat_url:
    description: 'URL to download denat tool'
    required: true
  pse_url:
    description: 'URL to download PSE proxy'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Check files in action directory using find command
      run: |
        find ${{ github.action_path }} -type f
        
    - name: Run setup script
      shell: sh
      run: |
        chmod +x ${{ github.action_path }}/scripts/setup.sh
        chmod +x ${{ github.action_path }}/scripts/cleanup.sh
        ${{ github.action_path }}/scripts/setup.sh \
          "${{ inputs.scan_id }}" \
          "${{ inputs.denat_url }}" \
          "${{ inputs.pse_url }}" \
          "${{ github.repository }}" \
          "${{ github.run_id }}" \
          "${{ github.run_attempt }}" \
          "${{ github.workflow }}" \
          "${{ github.job }}" \
          "${{ github.sha }}" \
          "${{ github.ref_name }}"

    - name: Register cleanup
      shell: sh
      run: |
        # Create cleanup script
        echo "#!/bin/sh" > /cleanup.sh
        echo "${{ github.action_path }}/scripts/cleanup.sh \
          '${{ github.repository }}' \
          '${{ github.run_id }}' \
          '${{ github.run_attempt }}' \
          '${{ github.run_result }}'" >> /cleanup.sh
        chmod +x /cleanup.sh
        # Register cleanup to run on exit
        trap "/cleanup.sh" EXIT
